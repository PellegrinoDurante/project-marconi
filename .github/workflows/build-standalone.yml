name: Build standalone executables
on:
  release:
    types: ["published"]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - x64
        node-version:
          - node18
        os:
          - win
    steps:
      - uses: actions/checkout@v3
      - uses: lando/pkg-action@v2
        with:
          entrypoint: bin.js
          arch: ${{ matrix.arch }}
          node-version: ${{ matrix.node-version }}
          os: ${{ matrix.os }}
      